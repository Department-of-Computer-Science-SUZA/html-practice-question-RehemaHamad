<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Tags</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="border:solid  coral;text-align: center;padding: 15px;">To illustrate text formatting tags</h1>
    <h4><marquee>This is an alternate Marquee text</marquee></h4>
    <h4>This is <i>italized</i></h4>
    <h4>This is <u>underlined</u></h4>
    <h4>This is <b>bold</b></h4>
    <h4>This is <em>emphasized</em></h4>
    <h4>This is <strong>Strong Text</strong></h4>
    <h4>This is striked text</h4>
    <h4>This is <h5>computer code</h5></h4>
    <h4>This is <sup>superscrict</sup>code</h4>
    <h4>This is <sub>subscript</sub>code</h4>
    <h4>This is <h3>big text</h3></h4>
</body>
</html>
